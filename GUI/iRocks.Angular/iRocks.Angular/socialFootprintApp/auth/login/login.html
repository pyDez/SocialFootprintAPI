<form class="form-login form-horizontal col-md-6 col-sm-12" name="loginForm" role="form">
    <h2 class="form-login-heading">Login</h2>
    <div class="form-group">
        <label for="emailInput" class="control-label col-md-2">Email</label>
        <div class="control-label col-md-10">
            <input name="emailInput" type="email" class="form-control" placeholder="Email Address" data-ng-model="loginData.email" required autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="passwordInput" class="control-label col-md-2">Password</label>
        <div class="control-label col-md-10">
            <input name="passwordInput" type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
        </div>
    </div>
    <div class="form-group">
            <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="loginForm.$valid && login()">Login</button>
    </div>
        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>
  
</form>
<div class="col-md-6 col-sm-12">
    <h2 class="form-login-heading">Social Logins </h2>
    <button class="btn btn-lg btn-warning btn-block" type="button" data-ng-click="authExternalProvider('Facebook')"><span class="glyphicon glyphicon-user"> </span> Connect with Facebook </button>
    <div data-ng-hide="message == ''" class="alert alert-danger">
        {{message}}
    </div>
</div>
